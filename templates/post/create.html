{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Yayın oluştur - {{block.super}} {% endblock %}

{% block body %}

  <div class="container">
    <div class = "row">
      <div class = "col-md-6">
        <form method = "POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h1> Form </h1>
          {{ form|crispy }}
          <input class="btn btn-primary" type="submit" value="Gönder">
        </form>
      </div>
    </div>
</div>
{% endblock %}
